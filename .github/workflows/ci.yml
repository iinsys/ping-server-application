name: Full-Stack CI

on:
  push:
    branches:
      - main
      - master
    paths:
      - "frontend/**"
      - "backend/**"
  pull_request:
    paths:
      - "frontend/**"
      - "backend/**"
  workflow_dispatch:

jobs:
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: frontend

      - name: Build React app
        run: npm run build
        working-directory: frontend

      - name: Run tests
        run: npm test --if-present
        working-directory: frontend

  backend:
    name: Backend Build
    runs-on: ubuntu-latest
    needs: frontend   # wait for frontend CI to finish first

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Build with Maven
        run: mvn -B clean verify
        working-directory: backend
